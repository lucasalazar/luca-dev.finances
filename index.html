<!DOCTYPE html>
<html lang=pt-br>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,900;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <P id="incomeDisplay"></P>
            </div>
            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>
                        Saldo
                    </span>
                    <img src="./assets/total.svg" alt="Imagem do saldo">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <a href="#" onclick="Modal.checkModal()" class="button new">+ Nova transação</a>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div>
                        <label class="sr-only" for="transaction-type">Tipo de transação</label>
                        <select name="transaction-type" id="transaction-type">
                            <option value="none" selected disabled hidden>Selecione um tipo de transação</option>
                            <option value="Casa">Casa</option>
                            <option value="Trabalho">Trabalho</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Extra">Atividade extra</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" autocomplete="false">
                        
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" autocomplete="false">
                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para as casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.checkModal()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://www.linkedin.com/in/luca-salazar-6b75b817a/" target="_blank">dev.finance$ - By Luca Salazar</a>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
